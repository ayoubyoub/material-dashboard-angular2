<div class="main-content">
  <div class="container-fluid">

        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Interet</h4>
          </div>
          <div class="card-body">
            <form #formuser="ngForm" (ngSubmit)="saveInteret()">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      required
                      matInput
                      placeholder="Centres d’intérêt"
                      type="text"
                      [(ngModel)]="interetForm.name"
                      name="interetForm.name"
                    />
                  </mat-form-field>
                </div>
              </div>

              <button
                mat-raised-button
                type="Submit"
                class="btn btn-danger pull-right"
                *ngIf="!updateBtn"
                [disabled]="!formuser.valid"
                style="margin-bottom: 30px"
              >
                Ajouter
              </button>
              <button
                mat-raised-button
                type="Submit"
                class="btn btn-danger pull-right"
                *ngIf="updateBtn"
                [disabled]="!formuser.valid"
                style="margin-bottom: 30px"
              >
                Modifier
              </button>
              <div class="clearfix"></div>
            </form>

                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="tab-content">
                    <div class="tab-pane active">
                      <table class="table">
                        <tbody>
                          <tr *ngFor="let interet of $interets">
                            <td>{{ interet.name }}</td>
                            <td class="td-actions text-right">
                              <button
                                mat-raised-button
                                type="button"
                                matTooltip="Remove"

                                class="btn btn-danger btn-link btn-sm btn-just-icon"
                                (click)="deleteInteret(interet)"
                              >
                                <!-- data-toggle="modal"

                                <i class="material-icons">close</i>
                              </button>
