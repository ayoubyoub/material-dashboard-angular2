<mat-card>
  <mat-card-content>
    <form #formuser="ngForm" (ngSubmit)="login()">
      <h2>Log In</h2>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="user.email"
          name="loginuser.user.email"
          required
          type="email"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        />
        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="user.password"
          name="loginuser.user.password"
          required
        />
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        type="submit"
        class="btn btn-danger"
        [disabled]="!formuser.valid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
